<h1 mat-dialog-title> Creacion tarea para OC {{data.orderChange}}</h1>
<div mat-dialog-content>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">OC</label>
      <input type="text" class="form-control" id="orderChange" aria-describedby="orderChange" placeholder="OC">
    </div>
    <div class="form-group">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Crear tarea</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
