<div cdkDropListGroup>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="example-container">
          <div class="d-flex" style="flex-direction: row;justify-content: space-between">
            <h2 class="d-inline">To do</h2>
            <button class="d-inline" mat-button (click)="openDialog()"><span class="fa fa-pencil fa-lg"></span></button>
          </div>
      
          <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="example-container">
          <h2>Doing</h2>
          <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="example-container">
          <h2>Done</h2>
          <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
