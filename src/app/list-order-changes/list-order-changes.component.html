<div class="container">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="orderChangeArray" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Numero">
          <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
          <td mat-cell *matCellDef="let element"> {{element.id_order}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Prioridad">
          <th mat-header-cell *matHeaderCellDef> Prioridad</th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Sprint">
          <th mat-header-cell *matHeaderCellDef> Sprint(Id) </th>
          <td mat-cell *matCellDef="let element"> {{element.id_sprint}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Fase">
          <th mat-header-cell *matHeaderCellDef> Fase </th>
          <td mat-cell *matCellDef="let element"> {{element.id_phase}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Estado del sprint">
          <th mat-header-cell *matHeaderCellDef> Estado del sprint </th>
          <td mat-cell *matCellDef="let element"> {{element.state_task}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
