<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="../../assets/images/logoSoprte.png" alt="logo">
          <mat-card-title>
            <h3>Login</h3>
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form  novalidate [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            
      
            <p>
              <mat-form-field class="field-width">
                <input matInput formControlName="email" placeholder="Correo electronico" type="email" required>
                <mat-error
                *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                El correo es obligatorio
              </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="field-width">
                <input matInput formControlName="password" placeholder = "Contraseña" type = "password" required>
                <mat-error
                *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                La constraseña es obligatoria
              </mat-error>
              <!-- {{userForm.get('samePassword').dirty}}
              {{userForm.get('password').hasError('noMatchPassword')}}
              <mat-error
              *ngIf="userForm.get('samePassword').dirty && userForm.get('password').hasError('noMatchPassword')">
              
              Las contraseñas no coinciden
            </mat-error> -->
              </mat-form-field>
            </p>
            <p>
              <button mat-stroked-button type="submit" [disabled] = "!isValidLoginForm()" style="color:white" mat-button class="button-register">
                Ingresar
              </button>
            </p>
            
          </form>
        </mat-card-content>
        <mat-card-actions>
  
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
